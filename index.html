<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>APPAREL</h1>
    </header>
    
    <section class="product-grid">
        <div class="product">
            <!-- Everything inside the anchor tag to make it clickable -->
            <a href="product.html?id=1">
                <img src="./images/volc_white.png" class="product-img" id="jersey" alt="Woodlands Jersey">
                <div class="hover-image">
                    <img src="./images/volc_black.png" alt="Jersey Model">
                </div>
                <p>WOODLANDS JERSEY<br>€59,95</p>
            </a>
        </div>

        <div class="product">
            <!-- Everything inside the anchor tag to make it clickable -->
            <a href="product.html?id=2">
                <img src="./images/volc_black.png" class="product-img" id="core-tee" alt="Core Tee">
                <div class="hover-image">
                    <img src="./images/volc_white.png" alt="Core Tee Model">
                </div>
                <p>CORE TEE<br>€32,95</p>
            </a>
        </div>

        <div class="product">
            <!-- Everything inside the anchor tag to make it clickable -->
            <a href="product.html?id=3">
                <img src="./images/volc_beige.png" class="product-img" id="interlaced-tee" alt="Interlaced Tee">
                <div class="hover-image">
                    <img src="./images/volc_black.png" alt="Interlaced Tee Model">
                </div>
                <p>INTERLACED TEE<br>€36,95</p>
            </a>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
